<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能记账本 - 首页</title>
    <!-- 替换为BootCDN的Font Awesome，避免Tracking Prevention阻止 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 sql.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <style>
        /* 自定义颜色变量，兼容所有浏览器 */
        :root {
            --color-primary: #4F46E5;
            --color-income: #10B981;
            --color-expense: #EF4444;
        }

        .card-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
    </style>


</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">

    <header class="bg-white shadow-sm sticky top-0 z-10">

        <!-- 新增登录按钮（header 中） -->
        <div class="flex gap-2">
            <button id="loginBtn"
                class="px-3 py-1.5 bg-[var(--color-primary)]/10 text-[var(--color-primary)] rounded-lg flex items-center hover:bg-[var(--color-primary)]/20 transition">
                <i class="fa fa-user mr-1.5"></i>登录
            </button>

            <!-- 原有导出/导入按钮 -->
            <button id="exportBtn"
                class="px-3 py-1.5 bg-[var(--color-primary)]/10 text-[var(--color-primary)] rounded-lg flex items-center hover:bg-[var(--color-primary)]/20 transition">
                <i class="fa fa-download mr-1.5"></i>
                导出数据
            </button>
            <button id="importBtn"
                class="px-3 py-1.5 bg-[var(--color-primary)]/10 text-[var(--color-primary)] rounded-lg flex items-center hover:bg-[var(--color-primary)]/20 transition">
                <i class="fa fa-upload mr-1.5"></i>
                导入数据
            </button>
            <input type="file" id="importFile" accept=".json" class="hidden"
                onchange="importRecordsFromJSON(this.files[0])">
        </div>

        <!-- 引入同步脚本 -->
        <script src="sync.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                updateStats();
                // 页面加载时自动同步（已登录状态）
                if (getToken()) {
                    autoSync();
                }

                // 登录按钮事件
                document.getElementById('loginBtn').addEventListener('click', async () => {
                    const username = prompt('请输入用户名');
                    const password = prompt('请输入密码');
                    if (username && password) {
                        const success = await login(username, password);
                        if (success) {
                            autoSync(); // 登录成功后立即同步
                            document.getElementById('loginBtn').textContent = '已登录';
                        }
                    }
                });

                // 原有导出/导入逻辑...
            });
        </script>
    </header>

    <div class="container mx-auto px-4 py-10 max-w-md">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 flex items-center justify-center">
                <i class="fa fa-calculator text-[var(--color-primary)] mr-2"></i>
                智能记账本
            </h1>
            <p class="text-gray-500">简单高效的个人记账工具</p>
        </div>

        <div class="grid grid-cols-1 gap-6">
            <a href="add-record.html" class="block">
                <div
                    class="bg-white rounded-xl p-6 card-shadow hover:shadow-md transition transform hover:-translate-y-1">
                    <div class="flex items-center">
                        <div
                            class="w-12 h-12 rounded-full bg-[var(--color-primary)]/10 flex items-center justify-center mr-4">
                            <i class="fa fa-plus text-[var(--color-primary)] text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-800">新增记账</h3>
                            <p class="text-sm text-gray-500">记录你的收入与支出</p>
                        </div>
                    </div>
                </div>
            </a>

            <a href="records.html" class="block">
                <div
                    class="bg-white rounded-xl p-6 card-shadow hover:shadow-md transition transform hover:-translate-y-1">
                    <div class="flex items-center">
                        <div
                            class="w-12 h-12 rounded-full bg-[var(--color-income)]/10 flex items-center justify-center mr-4">
                            <i class="fa fa-list-alt text-[var(--color-income)] text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-800">记账记录</h3>
                            <p class="text-sm text-gray-500">查看、筛选、管理你的记录</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <div class="mt-8 bg-white rounded-xl p-5 card-shadow">
            <h3 class="text-sm font-medium text-gray-500 mb-3">账户概览</h3>
            <div class="grid grid-cols-3 gap-2 text-center">
                <div>
                    <p class="text-xs text-gray-500">总收入</p>
                    <p id="totalIncome" class="text-lg font-bold text-[var(--color-income)]">¥0.00</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">总支出</p>
                    <p id="totalExpense" class="text-lg font-bold text-[var(--color-expense)]">¥0.00</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">余额</p>
                    <p id="balance" class="text-lg font-bold text-[var(--color-primary)]">¥0.00</p>
                </div>
            </div>
        </div>

        <div class="mt-10 text-center text-sm text-gray-500">
            <p>智能记账本 &copy; 2026 | 数据本地安全存储</p>
        </div>
    </div>

    <div id="toast"
        class="fixed bottom-6 right-6 px-4 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center z-50">
    </div>

    <script src="utils.js"></script>

    <!-- index.html 中的script标签修改 -->
    <script type="module">
        import { recordAPI } from './api.js';

        document.addEventListener('DOMContentLoaded', () => {
            updateStats(); // 初始化统计数据
        });

        // 更新账户概览统计
        async function updateStats() {
            try {
                const stats = await recordAPI.getStats();
                document.getElementById('totalIncome').textContent = `¥${stats.totalIncome.toFixed(2)}`;
                document.getElementById('totalExpense').textContent = `¥${stats.totalExpense.toFixed(2)}`;
                document.getElementById('balance').textContent = `¥${stats.balance.toFixed(2)}`;
            } catch (err) {
                console.error('更新统计失败：', err);
            }
        }

        // 导出数据
        document.getElementById('exportBtn').addEventListener('click', function () {
            recordAPI.exportRecords();
        });

        // 导入数据
        document.getElementById('importBtn').addEventListener('click', function () {
            document.getElementById('importFile').click();
        });

        // 处理导入文件
        async function importRecordsFromJSON(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const records = JSON.parse(e.target.result);
                    await recordAPI.importRecords(records);
                    updateStats(); // 导入后更新统计
                    showToast('导入成功', 'success');
                } catch (err) {
                    showToast('导入失败：' + err.message, 'error');
                }
            };
            reader.readAsText(file);
        }

        // Toast提示函数（保持原有逻辑）
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed bottom-6 right-6 px-4 py-3 rounded-lg shadow-lg transform opacity-100 transition-all duration-300 flex items-center z-50 ${type === 'error' ? 'bg-red-500 text-white' : 'bg-green-500 text-white'
                }`;
            setTimeout(() => {
                toast.className = 'fixed bottom-6 right-6 px-4 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center z-50';
            }, 3000);
        }
    </script>
</body>

</html>
