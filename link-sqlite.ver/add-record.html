<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增记账 - 智能记账本</title>
    <!-- 替换为BootCDN的Font Awesome -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 sql.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <style>
        :root {
            --color-primary: #4F46E5;
            --color-income: #10B981;
            --color-expense: #EF4444;
        }

        .card-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .input-focus:focus {
            ring: 2px solid var(--color-primary);
            ring-opacity: 0.3;
            border-color: var(--color-primary);
            outline: none;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen font-sans">
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center text-gray-800">
                <i class="fa fa-arrow-left mr-2"></i>
                <span>返回首页</span>
            </a>
            <h1 class="text-lg font-bold text-gray-800">新增记账</h1>
            <button id="syncBtn"
                class="px-3 py-1.5 bg-[var(--color-primary)]/10 text-[var(--color-primary)] rounded-lg flex items-center hover:bg-[var(--color-primary)]/20 transition">
                <i class="fa fa-cloud-upload mr-1.5"></i>
                <span>同步数据</span>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6 max-w-2xl">
        <section class="bg-white rounded-xl p-6 card-shadow">
            <form id="expenseForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">收支类型</label>
                        <div class="flex rounded-lg border border-gray-300 overflow-hidden">
                            <button type="button"
                                class="expense-type-btn flex-1 py-2.5 text-center bg-[var(--color-income)] text-white"
                                data-type="income">
                                <i class="fa fa-plus mr-1"></i> 收入
                            </button>
                            <button type="button"
                                class="expense-type-btn flex-1 py-2.5 text-center bg-gray-200 text-gray-700"
                                data-type="expense">
                                <i class="fa fa-minus mr-1"></i> 支出
                            </button>
                        </div>
                        <input type="hidden" id="type" name="type" value="income">
                    </div>

                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">金额 (¥)</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0.01"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg input-focus outline-none transition"
                            placeholder="请输入金额">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">分类</label>
                        <select id="category" name="category"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg input-focus outline-none transition appearance-none bg-white">
                            <option value="" disabled selected>请选择分类</option>
                        </select>
                    </div>

                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">日期</label>
                        <input type="date" id="date" name="date"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg input-focus outline-none transition"
                            value="">
                    </div>
                </div>

                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">备注 (选填)</label>
                    <textarea id="notes" name="notes" rows="2"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg input-focus outline-none transition resize-none"
                        placeholder="请输入备注信息"></textarea>
                </div>

                <div class="flex justify-end pt-2">
                    <button type="submit"
                        class="px-6 py-2.5 bg-[var(--color-primary)] text-white rounded-lg hover:bg-[var(--color-primary)]/90 transition flex items-center">
                        <i class="fa fa-save mr-2"></i>
                        保存记录
                    </button>
                </div>
            </form>
        </section>
    </main>

    <div id="toast"
        class="fixed bottom-6 right-6 px-4 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center z-50">
    </div>

    <script src="utils.js"></script>
    <script>
        // 确保DOM完全加载后执行
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化日期为今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;

            // 初始化分类下拉框
            updateCategoryOptions('income');

            // 绑定所有事件
            bindAllEvents();

            console.log('页面初始化完成，事件绑定成功'); // 调试用，可删除
        });

        // 绑定所有交互事件
        function bindAllEvents() {
            // 1. 收支类型切换事件
            const typeBtns = document.querySelectorAll('.expense-type-btn');
            if (typeBtns.length === 0) {
                console.error('错误：未找到收支类型按钮！');
                return;
            }

            typeBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    // 重置所有按钮样式
                    typeBtns.forEach(b => {
                        b.classList.remove('bg-[var(--color-income)]', 'bg-[var(--color-expense)]', 'text-white');
                        b.classList.add('bg-gray-200', 'text-gray-700');
                    });

                    // 设置当前按钮样式
                    const type = this.dataset.type;
                    this.classList.remove('bg-gray-200', 'text-gray-700');
                    this.classList.add(
                        type === 'income' ? 'bg-[var(--color-income)]' : 'bg-[var(--color-expense)]',
                        'text-white'
                    );

                    // 更新隐藏字段值
                    document.getElementById('type').value = type;

                    // 更新分类下拉框
                    updateCategoryOptions(type);

                    console.log('收支类型切换为：', type); // 调试用，可删除
                });
            });

            // 2. 表单提交事件
            document.getElementById('expenseForm').addEventListener('submit', function (e) {
                e.preventDefault(); // 阻止默认提交
                saveRecord();
            });

            // 3. 同步数据按钮事件
            document.getElementById('syncBtn').addEventListener('click', function () {
                const records = getRecords();
                syncToCloud(document, records);
            });
        }

        // 更新分类下拉框选项
        function updateCategoryOptions(type) {
            const categorySelect = document.getElementById('category');
            if (!categorySelect) {
                console.error('错误：未找到分类下拉框！');
                return;
            }

            // 清空现有选项（保留默认提示）
            categorySelect.innerHTML = '<option value="" disabled selected>请选择分类</option>';

            // 获取对应类型的分类数据
            const categories = window.categoryData[type];
            if (!categories) {
                console.error('错误：未找到', type, '类型的分类数据！');
                return;
            }

            // 生成分类选项
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.value;
                option.textContent = cat.label;
                categorySelect.appendChild(option);
            });

            console.log('分类下拉框已更新为：', type, '类型'); // 调试用，可删除
        }

        // 保存记账记录
        function saveRecord() {
            // 获取表单数据
            const type = document.getElementById('type').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const notes = document.getElementById('notes').value.trim();

            // 表单验证
            if (!amount || amount <= 0) {
                showToast(document, '请输入有效的金额（大于0）', 'error');
                return;
            }
            if (!category) {
                showToast(document, '请选择记账分类', 'error');
                return;
            }
            // 验证分类与收支类型匹配
            const isCategoryValid = window.categoryData[type].some(cat => cat.value === category);
            if (!isCategoryValid) {
                showToast(document, '分类与收支类型不匹配，请重新选择', 'error');
                return;
            }
            if (!date) {
                showToast(document, '请选择记账日期', 'error');
                return;
            }

            // 创建新记录
            const newRecord = {
                id: Date.now(), // 时间戳作为唯一ID
                type: type,
                amount: amount,
                category: category,
                date: date,
                notes: notes,
                createdAt: new Date().toISOString()
            };

            // 保存到本地存储
            const records = getRecords();
            records.unshift(newRecord);
            saveRecords(records);

            document.getElementById('submitBtn').addEventListener('click', async () => {
                const type = document.querySelector('input[name="type"]:checked')?.value;
                const amount = parseFloat(document.getElementById('amount').value);
                const description = document.getElementById('description').value;

                if (!type || isNaN(amount) || amount <= 0) {
                    showToast('请填写有效的类型和金额', 'error');
                    return;
                }

                try {
                    await recordAPI.addRecord({ type, amount, description });
                    showToast('记录添加成功', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html'; // 跳回首页
                    }, 1500);
                } catch (err) {
                    showToast('添加失败：' + err.message, 'error');
                }
            });*/
        } 
    </script>

    <!-- add-record.html 关键脚本部分 -->
    <script src="db.js"></script>
    <script>
        document.getElementById('saveBtn').addEventListener('click', async () => {
            const type = document.querySelector('input[name="type"]:checked').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;

            if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
                showToast('请输入有效的金额');
                return;
            }

            try {
                // 插入SQLite数据库
                await addRecord({
                    type,
                    amount: parseFloat(amount),
                    description,
                    date: new Date().toISOString()
                });
                showToast('记账成功');
                // 跳转回首页
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (err) {
                showToast('记账失败');
                console.error(err);
            }
        });
    </script>
</body>

</html>
