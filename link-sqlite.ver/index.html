<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能记账本 - 首页</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-primary: #4F46E5;
            --color-income: #10B981;
            --color-expense: #EF4444;
        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="flex gap-2">
            <button id="exportBtn" class="px-3 py-1.5 bg-[var(--color-primary)]/10 text-[var(--color-primary)] rounded-lg flex items-center hover:bg-[var(--color-primary)]/20 transition">
                <i class="fa fa-download mr-1.5"></i>
                    导出数据
            </button>
            <button id="importBtn" class="px-3 py-1.5 bg-[var(--color-primary)]/10 text-[var(--color-primary)] rounded-lg flex items-center hover:bg-[var(--color-primary)]/20 transition">
                <i class="fa fa-upload mr-1.5"></i>
                    导入数据
            </button>
            <input type="file" id="importFile" accept=".json" class="hidden" onchange="importRecordsFromJSON(this.files[0])">
        </div>
    </header>

    <div class="container mx-auto px-4 py-10 max-w-md">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 flex items-center justify-center">
                <i class="fa fa-calculator text-[var(--color-primary)] mr-2"></i>
                智能记账本
            </h1>
            <p class="text-gray-500">简单高效的个人记账工具</p>
        </div>
        
        <div class="grid grid-cols-1 gap-6">
            <a href="add-record.html" class="block">
                <div class="bg-white rounded-xl p-6 card-shadow hover:shadow-md transition transform hover:-translate-y-1">
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-full bg-[var(--color-primary)]/10 flex items-center justify-center mr-4">
                            <i class="fa fa-plus text-[var(--color-primary)] text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-800">新增记账</h3>
                            <p class="text-sm text-gray-500">记录你的收入与支出</p>
                        </div>
                    </div>
                </div>
            </a>
            
            <a href="records.html" class="block">
                <div class="bg-white rounded-xl p-6 card-shadow hover:shadow-md transition transform hover:-translate-y-1">
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-full bg-[var(--color-income)]/10 flex items-center justify-center mr-4">
                            <i class="fa fa-list-alt text-[var(--color-income)] text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-800">记账记录</h3>
                            <p class="text-sm text-gray-500">查看、筛选、管理你的记录</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="mt-8 bg-white rounded-xl p-5 card-shadow">
            <h3 class="text-sm font-medium text-gray-500 mb-3">账户概览</h3>
            <div class="grid grid-cols-3 gap-2 text-center">
                <div>
                    <p class="text-xs text-gray-500">总收入</p>
                    <p id="totalIncome" class="text-lg font-bold text-[var(--color-income)]">¥0.00</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">总支出</p>
                    <p id="totalExpense" class="text-lg font-bold text-[var(--color-expense)]">¥0.00</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">余额</p>
                    <p id="balance" class="text-lg font-bold text-[var(--color-primary)]">¥0.00</p>
                </div>
            </div>
        </div>
        
        <div class="mt-10 text-center text-sm text-gray-500">
            <p>智能记账本 &copy; 2026 | 数据本地安全存储</p>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 right-6 px-4 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center z-50"></div>

    <!-- 替换原有utils.js为SQLite操作的db.js -->
    <script src="db.js"></script>
    <script>
        // 页面加载完成后初始化统计数据
        document.addEventListener('DOMContentLoaded', async () => {
            // 等待数据库初始化完成（简单防抖）
            setTimeout(async () => {
                await updateStats();
            }, 500);
        });
        
        // 异步更新统计数据
        async function updateStats() {
            try {
                const stats = await calculateStats();
                document.getElementById('totalIncome').textContent = `¥${stats.totalIncome.toFixed(2)}`;
                document.getElementById('totalExpense').textContent = `¥${stats.totalExpense.toFixed(2)}`;
                document.getElementById('balance').textContent = `¥${stats.balance.toFixed(2)}`;
            } catch (err) {
                console.error('更新统计失败:', err);
                showToast('数据加载失败');
            }
        }

        // 导出数据按钮事件
        document.getElementById('exportBtn').addEventListener('click', exportRecordsToJSON);

        // 导入数据按钮事件（触发文件选择框）
        document.getElementById('importBtn').addEventListener('click', () => {
            document.getElementById('importFile').click();
        });
    </script>
</body>
</html>
